<md-dialog style="width:20%;">
  <md-content>
      <md-text-float id="roleNameInput" type="text" label="Peer Username" ng-model="roleName" class="long"> </md-text-float>
  </md-content>
  <div class="md-actions" layout="horizontal" layout-align="end">
    <md-button id="closeButton" ng-click="close()">
        Close
      </md-button>
    <md-button id="saveButton" class="md-primary" ng-click="addPeer(roleName)">
        Add Peer
      </md-button>
  </div>
</md-dialog>
