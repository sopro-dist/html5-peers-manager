<material-dialog>
  <div class="dialog-content" layout="vertical">
    <div layout="horizontal" layout-align="center">
      <input class="bigInput" ng-model="role.name" flex disabled></input>
      <img src="assets/images/avatar.png" width="100" height="100">
    </div>
    <material-checkbox ng-model="role.recommend">Recommend</material-checkbox>
    <label for="p1">Nym ID</label>
      <textarea id="p1" ng-model="role.nymId" disabled></textarea>
      <label for="p2">Public Key</label>
      <p id="p2" style="margin:0px;">{{role.publicKey}}</p>
  </div>
  <div class="dialog-actions" layout="horizontal" layout-align="end">
    <material-button id="pingButton" class="material-button-colored" ng-click="role.ping()">
      Ping
    </material-button>
    <material-button id="openChatButton" class="material-button-colored" ng-click="role.openChat()">
      Open Chat
    </material-button>
    <span flex></span>
    <material-button id="closeButton" ng-click="close()">
      Close
    </material-button>
    <material-button id="saveButton" class="material-button-colored" ng-click="addPeer(roleName)">
      Save
    </material-button>
  </div>
    <!--<material-input id="roleNameInput" type="text" ng-model="roleName" placeholder="Peer Username"></material-input>
  </div>
  <div class="dialog-actions" layout="horizontal" layout-align="end">
    <material-button id="closeButton" ng-click="close()">
      Close
    </material-button>
    <material-button id="saveButton" class="material-button-colored" ng-click="addPeer(roleName)">
      Add Peer
    </material-button>
  </div>-->
</material-dialog>
