<!DOCTYPE html>
<html ng-app="app">
<head>
<title>Peers</title>
<link rel="stylesheet" type="text/css" href="bower_components/roboto/2014/roboto-woff.css">
<link rel="stylesheet" type="text/css" href="css/angular-material.css">
<link rel="stylesheet" type="text/css" href="css/docs.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="stylesheet" type="text/css" href="css/tomas.css">
<link rel="stylesheet" type="text/css" href="css/pantheonPollMaster.css">
<link rel="stylesheet" type="text/css" href="bower_components/roboto/2014/roboto-woff.css">
</head>
<body ng-controller="appCtrl">
<div id="applicationContainer" layout="horizontal">
  <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left" layout="vertical">
    <material-toolbar class="pantheonToolbar" ng-class="{template:isTmpl}" layout-align="center center"> <img src="assets/images/logo-small.png"> </material-toolbar>
      <span flex></span>
      <div layout="vertical" layout-align="end center" style="margin:20px;"> 
        
        v0.0.3
        
      </div>
  </material-sidenav>
  <div layout="vertical" layout-fill class="mainContentTemplates">
    <material-toolbar  id="appToolbar" scroll-shrink class="pantheonToolbar">
      <div layout="horizontal">
        <div class="material-toolbar-tools">
          <div id="menu-drawer-button" class="menu-icon" ng-click="toggleMenu()"> <img src="material-icons/icons/system_icons/navigation/res/1x_web/ic_menu_wht_24dp.png"> </div>
          <h2 id="appTitle" class="toolbarTitle">Peers</h2>
        </div>
        <span flex></span>
        <div id="viewButtons" layout="horizontal" layout-align="end">
          <material-button id="streamButton" class="viewButton material-button-icon" ng-class="{active: view === 'stream', inactive: view === 'quilt'}" ng-click="view = 'stream'" title="Stream View">
            <img src="material-icons/icons/system_icons/action/res/1x_web/ic_view_stream_wht_24dp.png">
          </material-button>
          <material-button id="quiltButton" class="viewButton material-button-icon" ng-class="{active: view === 'quilt', inactive: view === 'stream'}" ng-click="view = 'quilt'"  title="Quilt View">
            <img src="material-icons/icons/system_icons/action/res/1x_web/ic_view_quilt_wht_24dp.png">
          </material-button>
        </div>
      </div>
    </material-toolbar>
    <div class="content-padding">
      <material-card class="toast" ng-show="showToast">{{toastMessage}}</material-card>
      <div class="card-container">
        <div id="bigLogo" class="pantheon-logo"><img src="assets/images/logo.png"></div>
        <div id="addRoleCard" class="roleCard" ng-class="{quilt:view == 'quilt',stream:view == 'stream'}" ng-click="addRoleDialog($event)" title="Add Role">
          <div class="inner-margin new-user" layout="vertical" layout-align="start center">
            <img src="assets/images/black-avatar.png">
            <div class="roleName" title="Add a Role">Add a Peer</div>
          </div>
        </div>
        <div class="roleCard" ng-class="{quilt:view == 'quilt',stream:view == 'stream'}" ng-repeat="role in roles track by $index" id="roleCard-{{$index}}" ng-mouseover="role.menubar = true" ng-mouseleave="role.menubar = false; role.of = false;">
          <div class="inner-margin">
            <div ng-click="switchRole($event,$index,role)">
              <div id="roleAvatar-{{$index}}" layout="vertical" layout-align="start center"><img src="assets/images/avatar.png"></div>
              <div id="roleName-{{$index}}" class="roleName">{{role.name}}</div>
              <!--<div id="roleDescription-{{$index}}" class="roleDescription">This is a little description to show how this thing would look like</div>-->
            </div>
            <div id="hoverBar-{{$index}}" class="editBar animate-show" ng-show="role.menubar" layout="horizontal" layout-align="end start">
              <material-button class="material-button-icon overflowMenuButton" ng-click="overflowToggle(role)" title="Overflow Menu"> <img class="overflowMenuIcon" ng-src="material-icons/icons/system_icons/action/res/1x_web/ic_drawer_wht_18dp.png"> </material-button>
            </div>
              <material-card id="overflowMenu-{{$index}}" class="overflowMenu animate-show" ng-show="role.of && role.menubar"> 
              <a class="destroyAction" title="Recommend Peer" ng-click="recommendPeer(role)">Recommend</a>
              <a class="destroyAction" ng-really-message="Are you sure you want to delete this peer?" title="Delete Peer" ng-really-click="destroyRole(role)">Remove Peer</a>
              <!--<a title="Role Settings">Role Settings</a>-->
              </material-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="bower_components/angular/angular.js" type="text/javascript"></script> 
<script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script> 
<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script> 
<script src="js/angular-material.js" type="text/javascript"></script> 
<script src="bower_components/japi/mocks/mockJapi.js" type="text/javascript"></script> 
<script src="bower_components/japi/js/japi.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/roleJapi.js" type="text/javascript"></script>
</body>
</html>
